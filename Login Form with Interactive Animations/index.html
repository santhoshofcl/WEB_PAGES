<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
      <div class="shape shape4"></div>
    </div>

    <div class="login-container">
      <div class="character">
        <div class="hands">
          <div class="hand"></div>
          <div class="hand"></div>
        </div>
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth"></div>
      </div>

      <h1>Welcome Back!</h1>
      <p>We missed you! ‚ú®</p>

      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="your@email.com"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          />
        </div>

        <button type="submit" class="login-button">Let's Go! üöÄ</button>

        <div class="social-login">
          <button type="button" class="social-button">Google üé®</button>
          <button type="button" class="social-button">Apple üçé</button>
        </div>

        <div class="signup-link">New here? <a href="#">Join the fun!</a></div>
      </form>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const character = document.querySelector(".character");

      passwordInput.addEventListener("focus", () => {
        character.classList.add("hiding");
      });

      passwordInput.addEventListener("blur", () => {
        character.classList.remove("hiding");
      });
    </script>
  </body>
</html>
