<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Animated Menu Experience</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <header class="header">
      <a href="#" class="logo">
        <div class="logo-icon">V</div>
        <div class="logo-text">Vox.</div>
      </a>
      <div class="menu-toggle">
        <div class="menu-toggle-inner">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <div class="fullscreen-menu">
      <div class="menu-bg"></div>
      <div class="menu-overlay"></div>
      <div class="menu-wrapper">
        <div class="menu-content">
          <nav class="menu-nav">
            <ul>
              <li style="--i: 1"><a href="#" class="menu-link">Home</a></li>
              <li style="--i: 2"><a href="#" class="menu-link">About</a></li>
              <li style="--i: 3"><a href="#" class="menu-link">Services</a></li>
              <li style="--i: 4">
                <a href="#" class="menu-link">Portfolio</a>
              </li>
              <li style="--i: 5"><a href="#" class="menu-link">Contact</a></li>
            </ul>
          </nav>

          <div class="menu-footer">
            <div class="contact-info">
              <p>Get in touch</p>
              <p><a href="mailto:hello@nexus.com">hello@nexus.com</a></p>
              <p><a href="tel:+11234567890">+1 (123) 456-7890</a></p>
            </div>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
              <a href="#"><i class="fab fa-dribbble"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="hero">
        <div class="hero-content">
          <h1 class="hero-title">
            Create <span>stunning</span> digital experiences
          </h1>
          <p class="hero-subtitle">
            We craft elegant solutions that combine beautiful design with
            powerful functionality.
          </p>
          <div class="hero-btns">
            <a href="#" class="btn btn-primary"
              >Get Started <i class="fas fa-arrow-right"></i
            ></a>
            <a href="#" class="btn btn-secondary">Learn More</a>
          </div>
        </div>
        <div class="hero-image">
          <div class="hero-img"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
